<ion-navbar>
    <ion-title>
        Contas
    </ion-title>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
</ion-navbar>

<ion-content>
    <ion-list>
        <!-- O * indica que é um template que pode ou não ser renderizado na página -->
        <ion-item *ngFor="#item of listContas">
            {{item.descricao}}
        </ion-item>
    </ion-list>
    <button fab fab-bottom fab-right danger>
        <ion-icon name="add"></ion-icon>
    </button>
</ion-content>
